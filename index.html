<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Intro section with dropdown navigation</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="./tailwind.config.js"></script>
		<link rel="stylesheet" href="style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body class="flex items-center h-screen" id="body">
		<main id="main" class="w-screen text-[#686868]">
			<nav
				class="flex justify-between sm:mx-24 my-6 mx-4 fixed top-0 right-0 left-0"
			>
				<div class="flex w-2/5 justify-between">
					<img src="./images/logo.svg" alt="company-logo" class="h-fit"/>
					<div class="hidden md:block">
						<ul class="flex w-4/5 ml-24 relative left-0 gap-20">
							<li class="flex h-fit w-1/4 gap-2 items-center">
								Features
								<img
									src="./images/icon-arrow-down.svg"
									class="h-fit relative top-1"
									alt=""
								/>
							</li>
							<li class="flex h-fit w-1/4 gap-2 items-center">
								Company
								<img
									src="./images/icon-arrow-down.svg"
									class="h-fit relative top-1"
									alt=""
								/>
							</li>
							<li class="w-1/4">Careers</li>
							<li class="w-1/4">About</li>
						</ul>
					</div>
				</div>
				<img
					src="./images/icon-menu.svg"
					alt="menu icon"
					id="menuIcon"
					class="md:hidden"
				/>
				<div class="md:flex hidden gap-20">
					<button>Login</button>
					<button
						class="border-2 border-solid border-[#686868] w-full px-6 py-2 rounded-2xl"
					>
						Register
					</button>
				</div>
			</nav>
			<div class="flex flex-col mx-44 items-center sm:flex-row-reverse sm:justify-center">
				<img src="./images/image-hero-mobile.png" alt="" class="sm:hidden"/>
				<img src="./images/image-hero-desktop.png" alt="" class="hidden sm:block">
				<div class="flex flex-col items-center">
					<h1 class="font-bold text-center text-4xl m-8">Make remote work</h1>
					<section>
						<p class="text-center p-4 text-lg text-[#868686] font-semibold">
							Get your team in sync, no matter your location. Streamline
							processes, create team rituals, and watch productivity soar.
						</p>
					</section>
					<button
						class="bg-black w-2/5 font-semibold text-lg text-white py-3 rounded-2xl my-4"
					>
						Learn More
					</button>
					<div class="clients flex w-full justify-around my-8">
						<div class="h-4">
							<img
								src="./images/client-databiz.svg"
								alt="client-databiz"
								class="h-full"
							/>
						</div>
						<div class="h-7">
							<img
								src="./images/client-audiophile.svg"
								alt="client-audiophile"
								class="h-full"
							/>
						</div>
						<div class="h-4">
							<img
								src="./images/client-meet.svg"
								alt="client-meet"
								class="h-full"
							/>
						</div>
						<div class="h-5">
							<img
								src="./images/client-maker.svg"
								alt="client-maker"
								class="h-full"
							/>
						</div>
					</div>
				</div>
			</div>
		</main>
		<aside
			id="aside"
			class="flex-col hidden w-4/6 absolute right-0 h-[100vh] z-10 bg-white text-[#686868]"
		>
			<div class="cancel-icon w-full flex justify-end">
				<img
					src="./images/icon-close-menu.svg"
					class="my-6 mx-4"
					alt="icon-close-menu"
					id="closeIcon"
				/>
			</div>
			<div class="links flex flex-col m-8">
				<ul class="text-lg flex flex-col gap-4">
					<li class="flex items-center w-2/5 justify-between">
						Features
						<img src="./images/icon-arrow-down.svg" class="h-fit" alt="" />
					</li>
					<li class="flex items-center w-2/5 justify-between">
						Company
						<img src="./images/icon-arrow-down.svg" class="h-fit" alt="" />
					</li>
					<li>Careers</li>
					<li>About</li>
				</ul>
				<div class="account flex flex-col gap-4 items-center mt-8">
					<p>Login</p>
					<button
						class="border-2 border-solid border-[#686868] w-full px-6 py-2 rounded-2xl"
					>
						Register
					</button>
				</div>
			</div>
		</aside>
		<!--
       Features Company   Login Register Make remote work Get your team
		in sync, no matter your location. Streamline processes, create team rituals,
		and watch productivity soar. Learn more 
  -->

				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div> -->
		<script src="./script.js"></script>
	</body>
</html>
